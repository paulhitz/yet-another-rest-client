
<form class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
		<h4 class="modal-title">Import Favorites</h4>
	</div>
	<div class="modal-body">
		<alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		<div class="panel-body">
			<div class="form-group">
				<label for="exampleInputFile">Select Import File</label>
				<input type="file" id="favoritesInputFile">
				<p class="help-block">Select a JSON file to import the contents into your favorites.</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" data-ng-click="ok()" data-ng-enabled="">Import</button>
		<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
	</div>
</form>
